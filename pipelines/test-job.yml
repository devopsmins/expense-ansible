format_version: 10
pipelines:
  pipeline1:
    test-job:
    group: defaultGroup
    materials:
      deploy:
        git: http://github.com/devopsmins/expense-ansible
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - dev:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        jobs:
            job1:
              timeout: 0
              tasks:
                - exec:
                    command: Deploying to Dev env
                    run_if: passed

    - qa:
